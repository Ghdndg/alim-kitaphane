version: '3.8'

services:
  # Node.js приложение с SQLite
  app:
    build: .
    container_name: krym-chitalka-app
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DB_TYPE: sqlite
      DB_PATH: /app/database/krym_chitalka.db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      YUKASSA_SHOP_ID: ${YUKASSA_SHOP_ID}
      YUKASSA_SECRET_KEY: ${YUKASSA_SECRET_KEY}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - krym-network
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database

  # Nginx для продакшена
  nginx:
    image: nginx:alpine
    container_name: krym-chitalka-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - krym-network

networks:
  krym-network:
    driver: bridge
