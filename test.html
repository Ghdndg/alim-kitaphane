<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body>
    <h1>Проверка файла</h1>
    <div id="result">Проверяю...</div>
    
    <script>
    fetch('Khadzhi-Girai.txt')
        .then(response => {
            if (response.ok) {
                return response.text();
            }
            throw new Error('Файл не найден');
        })
        .then(text => {
            document.getElementById('result').innerHTML = 
                'ФАЙЛ ЗАГРУЖЕН!<br>' +
                'Размер: ' + text.length + ' символов<br>' +
                'Первые 200 символов:<br><pre>' + 
                text.substring(0, 200) + '...</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                'ОШИБКА: ' + error.message;
        });
    </script>
</body>
</html>
