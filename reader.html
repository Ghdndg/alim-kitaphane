<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1c1c1e">
    <title>КрымЧиталка — Хаджи-Гирай</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ИДЕАЛЬНЫЙ СКРОЛЛ-РИДЕР БЕЗ ВИДИМОГО СКРОЛЛБАРА */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --accent: #0a84ff;
            --font-reading: "Crimson Text", Georgia, serif;
            --font-size-reading: 18px;
            --line-height-reading: 1.6;
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }
        
        [data-theme="sepia"] {
            --bg-primary: #f7f0e6;
            --bg-secondary: #ede8d3;
            --text-primary: #5d4e37;
            --text-secondary: #8d7053;
            --border-color: #d3c7b8;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* СКРЫВАЕМ СИСТЕМНЫЙ СКРОЛЛ */
        }
        
        body {
            font-family: var(--font-reading);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-reading);
            line-height: var(--line-height-reading);
            -webkit-font-smoothing: antialiased;
        }
        
        /* КАСТОМНЫЙ СКРОЛЛБАР - ПОЛНОСТЬЮ СКРЫТЫЙ */
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .loading.hidden { opacity: 0; pointer-events: none; }
        
        .loading-content {
            text-align: center;
            padding: 32px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-content h2 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .loading-content p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: rgba(28, 28, 30, 0.95);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 100;
        }
        
        .header.visible { transform: translateY(0); }
        
        .header-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .header-title {
            flex: 1;
            margin: 0 16px;
            min-width: 0;
        }
        
        .header-title h1 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-title span {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 4px;
        }
        
        /* Content Container */
        .content-container {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            /* СКРЫВАЕМ СКРОЛЛБАР НО ОСТАВЛЯЕМ ФУНКЦИОНАЛЬНОСТЬ */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .content-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Content */
        .content {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 20px 40px 20px; /* ОТСТУП СВЕРХУ ДЛЯ HEADER */
            min-height: calc(100vh - 120px);
        }
        
        .content h1 {
            font-size: 32px;
            line-height: 1.25;
            margin: 0 0 30px 0;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
        }
        
        .content h2 {
            font-size: 24px;
            line-height: 1.3;
            margin: 40px 0 20px 0;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .content p {
            margin: 0 0 18px 0;
            text-align: justify;
            text-justify: inter-word;
            hyphens: auto;
            -webkit-hyphens: auto;
        }
        
        .content p:last-child {
            margin-bottom: 40px;
        }
        
        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(28, 28, 30, 0.95);
            padding: 12px 24px;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .nav-controls.visible { opacity: 1; }
        
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 600;
        }
        
        .nav-btn:hover {
            background: #0066cc;
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Progress indicator */
        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border-color);
            z-index: 200;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.2s;
        }
        
        /* Settings Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 300;
        }
        
        .modal.visible { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            width: min(400px, 90vw);
            max-height: 80vh;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.visible .modal-content { transform: scale(1); }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .close-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .close-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .setting-group {
            margin-bottom: 24px;
        }
        
        .setting-group:last-child { margin-bottom: 0; }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .option-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-btn:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .option-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }
        
        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: 2px solid var(--bg-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .content {
                padding: 70px 16px 30px 16px;
            }
            
            .content h1 {
                font-size: 28px;
                margin: 0 0 20px 0;
            }
            
            .content h2 {
                font-size: 22px;
                margin: 30px 0 16px 0;
            }
            
            .nav-controls {
                bottom: 15px;
                padding: 10px 20px;
                gap: 15px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>КрымЧиталка</h2>
            <p id="loading-status">Загрузка книги...</p>
        </div>
    </div>

    <!-- Progress indicator -->
    <div class="progress-indicator">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <!-- Header -->
    <header id="header" class="header">
        <button class="header-btn" id="back-btn" onclick="history.back()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        
        <div class="header-title">
            <h1>Хаджи-Гирай</h1>
            <span>Алим Къуртсеит</span>
        </div>
        
        <div class="header-actions">
            <button class="header-btn" id="settings-btn">
                <!-- ИСПРАВЛЕННАЯ ИКОНКА НАСТРОЕК -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Content Container -->
    <div class="content-container" id="content-container">
        <div class="content" id="content">
            <!-- Весь текст книги будет здесь -->
        </div>
    </div>

    <!-- Navigation Controls -->
    <div id="nav-controls" class="nav-controls">
        <button class="nav-btn" id="up-btn" title="Вверх">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m18 15-6-6-6 6"/>
            </svg>
        </button>
        <button class="nav-btn" id="down-btn" title="Вниз">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m6 9 6 6 6-6"/>
            </svg>
        </button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Настройки чтения</h3>
                <button class="close-btn" id="close-settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m18 6-12 12"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="setting-group">
                    <label>Тема оформления</label>
                    <div class="option-buttons">
                        <button class="option-btn" data-theme="light">Светлая</button>
                        <button class="option-btn active" data-theme="dark">Тёмная</button>
                        <button class="option-btn" data-theme="sepia">Сепия</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Размер шрифта: <span id="font-size-value">18px</span></label>
                    <input type="range" id="font-size-slider" min="14" max="24" value="18" step="1" class="range-slider">
                </div>
                
                <div class="setting-group">
                    <label>Междустрочный интервал: <span id="line-height-value">1.6</span></label>
                    <input type="range" id="line-height-slider" min="1.2" max="2.0" value="1.6" step="0.1" class="range-slider">
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
