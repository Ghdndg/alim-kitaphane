<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хаджи-Гирай | Электронная книга</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Экран загрузки -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>Загрузка книги</h2>
                <p id="loadingStatus">Подготовка к чтению...</p>
            </div>
        </div>

        <!-- Основной интерфейс -->
        <div class="reader-interface" id="readerInterface" style="display: none;">
            <!-- Заголовок -->
            <header class="reader-header">
                <div class="book-info">
                    <h1 class="book-title">Хаджи-Гирай</h1>
                    <p class="book-author">Алим Къуртсеит</p>
                </div>
                <button class="settings-btn" id="settingsBtn">⚙️</button>
            </header>

            <!-- Область чтения -->
            <main class="reading-area">
                <div class="page-container" id="pageContainer">
                    <div class="page-content" id="pageContent">
                        <!-- Контент страницы загружается здесь -->
                    </div>
                </div>

                <!-- Зоны касания для навигации -->
                <div class="touch-zones">
                    <div class="touch-zone touch-zone--prev" id="prevZone"></div>
                    <div class="touch-zone touch-zone--menu" id="menuZone"></div>
                    <div class="touch-zone touch-zone--next" id="nextZone"></div>
                </div>
            </main>

            <!-- Панель навигации -->
            <footer class="navigation-panel">
                <div class="progress-section">
                    <div class="page-info">
                        <span id="currentPage">1</span> / <span id="totalPages">1</span>
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="reading-time" id="readingTime">5 мин</div>
                </div>
                
                <div class="navigation-controls">
                    <button class="nav-btn nav-btn--prev" id="prevBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M15 18L9 12L15 6"/>
                        </svg>
                    </button>
                    
                    <input type="number" class="page-input" id="pageInput" min="1" value="1">
                    
                    <button class="nav-btn nav-btn--next" id="nextBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 18L15 12L9 6"/>
                        </svg>
                    </button>
                </div>
            </footer>
        </div>

        <!-- Модальное окно настроек -->
        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Настройки чтения</h3>
                    <button class="close-btn" id="closeBtn">✕</button>
                </div>
                
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Тема оформления</label>
                        <div class="theme-options">
                            <button class="theme-btn" data-theme="light">Светлая</button>
                            <button class="theme-btn active" data-theme="dark">Тёмная</button>
                            <button class="theme-btn" data-theme="sepia">Сепия</button>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label>Размер шрифта: <span id="fontSizeValue">18px</span></label>
                        <input type="range" id="fontSizeSlider" min="14" max="24" value="18" class="slider">
                    </div>
                    
                    <div class="setting-group">
                        <label>Междустрочный интервал: <span id="lineHeightValue">1.6</span></label>
                        <input type="range" id="lineHeightSlider" min="1.2" max="2.0" value="1.6" step="0.1" class="slider">
                    </div>
                    
                    <div class="setting-group">
                        <label>Слов на страницу: <span id="wordsPerPageValue">300</span></label>
                        <input type="range" id="wordsPerPageSlider" min="200" max="500" value="300" step="50" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
