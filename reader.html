<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читалка - Алим Мидат: Хаджи Гирай</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&family=Georgia:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Заголовок ридера -->
    <header class="reader-header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="book-info">
                <h1 class="book-title">Алим Мидат: Хаджи Гирай</h1>
                <p class="book-author">Тарихий роман</p>
            </div>
        </div>
        <div class="header-right">
            <button class="settings-btn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <button class="bookmark-btn" onclick="toggleBookmark()">
                <i class="fas fa-bookmark"></i>
            </button>
            <button class="menu-btn" onclick="openTableOfContents()">
                <i class="fas fa-list"></i>
            </button>
            <button class="logout-btn" onclick="handleReaderLogout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Основная область чтения -->
    <main class="reader-main">
        <!-- Контейнер для страниц будет создан динамически -->
    </main>

    <!-- Навигация по страницам -->
    <nav class="nav-buttons">
        <button class="nav-btn prev-btn" onclick="previousPage()" disabled>
            <i class="fas fa-chevron-left"></i>
            <span class="btn-text">Предыдущая</span>
        </button>
        
        <div class="page-info">
            <div class="page-numbers">1 / 1</div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <button class="nav-btn next-btn" onclick="nextPage()">
            <span class="btn-text">Следующая</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </nav>

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки чтения</h2>
                <button class="close-btn" onclick="closeSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <!-- Размер шрифта -->
                <div class="setting-group">
                    <label>Размер шрифта</label>
                    <div class="font-size-controls">
                        <button class="font-size-minus" onclick="changeFontSize(-1)">А-</button>
                        <span id="fontSizeDisplay">16px</span>
                        <button class="font-size-plus" onclick="changeFontSize(1)">А+</button>
                    </div>
                </div>
                
                <!-- Семейство шрифтов -->
                <div class="setting-group">
                    <label>Шрифт</label>
                    <div class="font-family-controls">
                        <button class="font-family-btn" onclick="changeFontFamily('Georgia')" data-family="Georgia">Georgia</button>
                        <button class="font-family-btn" onclick="changeFontFamily('Times New Roman')" data-family="Times New Roman">Times</button>
                        <button class="font-family-btn" onclick="changeFontFamily('Arial')" data-family="Arial">Arial</button>
                    </div>
                </div>
                
                <!-- Ширина текста -->
                <div class="setting-group">
                    <label>Ширина текста</label>
                    <div class="width-controls">
                        <button class="width-btn" onclick="setTextWidth('narrow')" data-width="narrow">Узкая</button>
                        <button class="width-btn active" onclick="setTextWidth('medium')" data-width="medium">Средняя</button>
                        <button class="width-btn" onclick="setTextWidth('wide')" data-width="wide">Широкая</button>
                    </div>
                </div>
                
                <!-- Межстрочный интервал -->
                <div class="setting-group">
                    <label>Межстрочный интервал</label>
                    <div class="line-height-controls">
                        <button class="lh-btn" onclick="setLineHeight(1.4)" data-height="1.4">1.4</button>
                        <button class="lh-btn active" onclick="setLineHeight(1.6)" data-height="1.6">1.6</button>
                        <button class="lh-btn" onclick="setLineHeight(1.8)" data-height="1.8">1.8</button>
                        <button class="lh-btn" onclick="setLineHeight(2.0)" data-height="2.0">2.0</button>
                    </div>
                </div>
                
                <!-- Тема -->
                <div class="setting-group">
                    <label>Тема</label>
                    <div class="theme-controls">
                        <button class="theme-btn" onclick="setTheme('light')" data-theme="light">Светлая</button>
                        <button class="theme-btn" onclick="setTheme('dark')" data-theme="dark">Тёмная</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Боковая панель с оглавлением -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Оглавление</h3>
            <button class="close-sidebar" onclick="closeTableOfContents()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <ul class="chapter-list">
                <li><a href="#" onclick="goToChapter(0)">Къириш</a></li>
                <li><a href="#" onclick="goToChapter(1)">1-чи Фасыл: Хандыр Сарайы</a></li>
                <li><a href="#" onclick="goToChapter(2)">2-чи Фасыл: Дипломатия</a></li>
                <li><a href="#" onclick="goToChapter(3)">3-чи Фасыл: Тиджарет</a></li>
                <li><a href="#" onclick="goToChapter(4)">4-чи Фасыл: Санат</a></li>
                <li><a href="#" onclick="goToChapter(5)">5-чи Фасыл: Меденийет</a></li>
            </ul>
        </div>
    </div>

    <!-- Компактный футер -->
    <footer class="compact-footer">
        <div class="footer-links">
            <a href="terms.html" target="_blank">Пользовательское соглашение</a>
            <a href="terms.html#privacy" target="_blank">Политика конфиденциальности</a>
        </div>
    </footer>

    <script src="reader.js"></script>
</body>
</html>
