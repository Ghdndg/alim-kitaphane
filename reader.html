<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КрымЧиталка — Хаджи-Гирай</title>
    <link rel="stylesheet" href="reader.css">
</head>
<body data-theme="dark">
    <div class="app">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>КрымЧиталка</h2>
                <p id="loading-status">Загрузка...</p>
            </div>
        </div>

        <!-- Header -->
        <header id="header" class="header">
            <button class="btn" id="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            
            <div class="header-title">
                <h1>Хаджи-Гирай</h1>
                <span>Алим Къуртсеит</span>
            </div>
            
            <div class="header-actions">
                <button class="btn" id="toc-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                </button>
                <button class="btn" id="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="m12 1 1.57 4.13L17 4l2 2-1.13 3.43L22 11v2l-4.13 1.57L19 18l-2 2-3.43-1.13L11 23H9l-1.57-4.13L4 20l-2-2 1.13-3.43L1 13v-2l4.13-1.57L4 6l2-2 3.43 1.13L11 1h2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Reader -->
        <main class="reader">
            <div id="book" class="book">
                <!-- Pages will be generated here -->
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <div class="progress-info">
                <span id="current-page">1</span> / <span id="total-pages">100</span>
                <span class="separator">•</span>
                <span id="reading-time">~45 мин</span>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <button class="btn" id="next-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- jQuery (required for Turn.js) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Turn.js library -->
    <script src="https://cdn.rawgit.com/blasten/turn.js/master/turn.min.js"></script>
    <script src="reader.js"></script>
</body>
</html>
