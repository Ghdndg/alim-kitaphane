<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Читалка - Алим Мидат: Хаджи Гирай</title>
    <link rel="stylesheet" href="reader.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Заголовок ридера -->
    <header class="reader-header">
        <div class="header-left">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="book-info">
                <h1 class="book-title">Алим Мидат: Хаджи Гирай</h1>
                <p class="book-author">Тарихий роман</p>
            </div>
        </div>
        <div class="header-right">
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
            <button class="bookmark-btn">
                <i class="fas fa-bookmark"></i>
            </button>
            <button class="menu-btn">
                <i class="fas fa-list"></i>
            </button>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Основная область чтения -->
    <main class="reader-main">
        <div class="reader-container">
            <div class="text-content-wrapper">
                <div class="text-content" id="textContent">
                <!-- Контент загружается динамически -->
                </div>
            </div>
        </div>

        <!-- Навигационные кнопки -->
        <div class="page-navigation">
            <!-- Прогресс бар сверху навигации -->
            <div class="nav-progress">
                <div class="nav-progress-fill" id="navProgressFill"></div>
            </div>
            
            <!-- Кнопки навигации -->
            <div class="nav-buttons">
                <button class="nav-btn prev-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    <span>Предыдущая</span>
                </button>
                <div class="page-info">
                    <span id="currentPage">1</span> из <span id="totalPages">52</span>
                </div>
                <button class="nav-btn next-btn">
                    <span>Следующая</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Боковая панель с оглавлением -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Содержание</h3>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="table-of-contents">
            <div class="toc-item active" data-chapter="0">
                <span class="chapter-number">Къириш</span>
                <span class="chapter-title">Введение</span>
                <span class="page-number">1</span>
            </div>
            <div class="toc-item" data-chapter="1">
                <span class="chapter-number">1</span>
                <span class="chapter-title">Хандыр Сарайы</span>
                <span class="page-number">3</span>
            </div>
            <div class="toc-item" data-chapter="2">
                <span class="chapter-number">2</span>
                <span class="chapter-title">Диванханеде Мешавере</span>
                <span class="page-number">8</span>
            </div>
            <div class="toc-item" data-chapter="3">
                <span class="chapter-number">3</span>
                <span class="chapter-title">Къырым Топракълары</span>
                <span class="page-number">15</span>
            </div>
            <div class="toc-item" data-chapter="4">
                <span class="chapter-number">4</span>
                <span class="chapter-title">Халкъ ве Хан</span>
                <span class="page-number">22</span>
            </div>
        </div>
    </aside>

    <!-- Модальное окно настроек -->
    <div id="settingsModal" class="modal settings-modal">
        <div class="modal-content settings-content">
            <div class="modal-header">
                <h3>Настройки чтения</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label>Размер шрифта</label>
                    <div class="font-size-controls">
                        <button data-action="font-decrease">А-</button>
                        <span id="fontSizeDisplay">16px</span>
                        <button data-action="font-increase">А+</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Семейство шрифтов</label>
                    <select id="fontFamily">
                        <option value="Inter">Inter (По умолчанию)</option>
                        <option value="Crimson Text">Crimson Text</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Тема</label>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="light">
                            <i class="fas fa-sun"></i>
                            Светлая
                        </button>
                        <button class="theme-btn" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            Темная
                        </button>
                        <button class="theme-btn" data-theme="sepia">
                            <i class="fas fa-eye"></i>
                            Сепия
                        </button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Ширина текста</label>
                    <div class="width-controls">
                        <button class="width-btn" data-width="narrow">Узкая</button>
                        <button class="width-btn active" data-width="medium">Средняя</button>
                        <button class="width-btn" data-width="wide">Широкая</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Межстрочный интервал</label>
                    <div class="line-height-controls">
                        <button class="lh-btn" data-height="1.4">1.4</button>
                        <button class="lh-btn active" data-height="1.6">1.6</button>
                        <button class="lh-btn" data-height="1.8">1.8</button>
                        <button class="lh-btn" data-height="2.0">2.0</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
