<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#1c1c1e">
  <title>Хаджи Гирай</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="reader.css">
</head>
<body>
  <!-- App Shell -->
  <div id="app" class="app">
    
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="loading-content">
        <div class="spinner"></div>
        <h2>Хаджи Гирай</h2>
        <p id="loading-status">Инициализация...</p>
      </div>
    </div>

    <!-- Header -->
    <header id="header" class="header" role="banner">
      <button class="header-btn" id="back-btn" aria-label="Назад">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
      
      <div class="header-title">
        <h1 id="book-title">Хаджи Гирай</h1>
        <span id="book-author">Алим Мидат</span>
      </div>
      
      <div class="header-actions">
        <button class="header-btn" id="search-btn" aria-label="Поиск">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
        <button class="header-btn" id="toc-btn" aria-label="Содержание">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
        </button>
        <button class="header-btn" id="bookmark-btn" aria-label="Закладка">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
          </svg>
        </button>
        <button class="header-btn" id="settings-btn" aria-label="Настройки">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="m12 1 1.57 4.13L17 4l2 2-1.13 3.43L22 11v2l-4.13 1.57L19 18l-2 2-3.43-1.13L11 23H9l-1.57-4.13L4 20l-2-2 1.13-3.43L1 13v-2l4.13-1.57L4 6l2-2 3.43 1.13L11 1h2z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Reading Area -->
    <main id="reader" class="reader" role="main">
      <div id="page-container" class="page-container">
        <div id="current-page" class="page">
          <article id="page-content" class="page-content"></article>
        </div>
      </div>
      
      <!-- Touch zones for navigation -->
      <div class="touch-zones">
        <button class="touch-zone touch-zone--left" id="prev-zone" aria-label="Предыдущая страница"></button>
        <button class="touch-zone touch-zone--center" id="menu-zone" aria-label="Показать/скрыть меню"></button>
        <button class="touch-zone touch-zone--right" id="next-zone" aria-label="Следующая страница"></button>
      </div>
    </main>

    <!-- Footer Controls -->
    <footer id="footer" class="footer" role="contentinfo">
      <div class="progress-section">
        <div class="progress-info">
          <span id="current-pos">1</span> из <span id="total-pos">100</span>
          <span class="separator">•</span>
          <span id="reading-time">~5 мин</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-handle" id="progress-handle"></div>
          </div>
        </div>
      </div>
      
      <div class="nav-controls">
        <button class="nav-btn" id="prev-btn" aria-label="Назад">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
        </button>
        <input type="number" id="page-input" class="page-input" min="1" value="1">
        <button class="nav-btn" id="next-btn" aria-label="Вперед">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m9 18 6-6-6-6"/>
          </svg>
        </button>
      </div>
    </footer>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" role="complementary">
      <div class="sidebar-header">
        <div class="sidebar-tabs">
          <button class="tab-btn active" data-tab="toc">Содержание</button>
          <button class="tab-btn" data-tab="bookmarks">Закладки</button>
          <button class="tab-btn" data-tab="notes">Заметки</button>
        </div>
        <button class="close-btn" id="close-sidebar" aria-label="Закрыть">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m18 6-12 12"/>
            <path d="m6 6 12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="sidebar-content">
        <div class="tab-content active" id="toc-content">
          <div class="search-box">
            <input type="text" placeholder="Поиск по содержанию..." id="toc-search">
          </div>
          <nav id="toc-list" class="toc-list"></nav>
        </div>
        
        <div class="tab-content" id="bookmarks-content">
          <div id="bookmarks-list" class="bookmarks-list">
            <div class="empty-state">Закладок пока нет</div>
          </div>
        </div>
        
        <div class="tab-content" id="notes-content">
          <div id="notes-list" class="notes-list">
            <div class="empty-state">Заметок пока нет</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Настройки чтения</h3>
          <button class="close-btn" id="close-settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m18 6-12 12"/>
              <path d="m6 6 12 12"/>
            </svg>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="setting-group">
            <label>Тема оформления</label>
            <div class="theme-picker">
              <button class="theme-btn active" data-theme="light">Светлая</button>
              <button class="theme-btn" data-theme="dark">Тёмная</button>
              <button class="theme-btn" data-theme="sepia">Сепия</button>
            </div>
          </div>
          
          <div class="setting-group">
            <label>Шрифт</label>
            <div class="font-picker">
              <button class="font-btn active" data-font="crimson">Crimson Text</button>
              <button class="font-btn" data-font="inter">Inter</button>
              <button class="font-btn" data-font="georgia">Georgia</button>
            </div>
          </div>
          
          <div class="setting-group">
            <label>Размер шрифта: <span id="font-size-value">18px</span></label>
            <input type="range" id="font-size-slider" min="14" max="28" value="18" step="1">
          </div>
          
          <div class="setting-group">
            <label>Междустрочный интервал: <span id="line-height-value">1.6</span></label>
            <input type="range" id="line-height-slider" min="1.2" max="2.4" value="1.6" step="0.1">
          </div>
          
          <div class="setting-group">
            <label>Ширина текста</label>
            <div class="width-picker">
              <button class="width-btn" data-width="narrow">Узкая</button>
              <button class="width-btn active" data-width="medium">Средняя</button>
              <button class="width-btn" data-width="wide">Широкая</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
  </div>

  <script src="reader.js"></script>
</body>
</html>
