<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хаджи-Гирай</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Georgia, serif; 
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: #2a2a2a; 
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }
        
        .page { 
            padding: 40px; 
            min-height: 600px; 
            font-size: 19px; 
            line-height: 1.7;
        }
        
        .page h2 {
            color: #f39c12;
            font-size: 1.6rem;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f39c12;
        }
        
        .page p {
            margin-bottom: 20px;
            text-align: justify;
            text-indent: 2em;
        }
        
        .page p:first-of-type {
            text-indent: 0;
        }
        
        .controls { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            bottom: 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }
        
        .nav-btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: 2px solid rgba(255,255,255,0.3); 
            padding: 12px 24px; 
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover { 
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .nav-btn:disabled { 
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            cursor: not-allowed;
            transform: none;
        }
        
        .page-info {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 20px;
            color: #f39c12;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f39c12;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            margin: 20px;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .page {
                padding: 20px;
                font-size: 17px;
            }
            
            .controls {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .progress-bar {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Хаджи-Гирай</h1>
            <p>Алим Къуртсеит</p>
        </div>
        
        <div class="page" id="page">
            <div class="loading">Загрузка книги</div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-btn" onclick="prevPage()">← Назад</button>
            
            <div class="page-info">
                <div id="info">Страница 1 из 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="timeInfo">Время чтения: ~5 мин</div>
            </div>
            
            <button id="nextBtn" class="nav-btn" onclick="nextPage()">Вперед →</button>
        </div>
    </div>
    
    <script>
        let pages = [];
        let currentPage = 0;
        
        // Загрузка и разбивка на страницы
        fetch('Khadzhi-Girai.txt')
            .then(response => response.text())
            .then(text => {
                console.log('Загружено символов:', text.length);
                
                // Очищаем текст
                const cleanText = text.replace(/\r\n/g, '\n').replace(/\n{3,}/g, '\n\n').trim();
                
                // Разбиваем на параграфы
                const paragraphs = cleanText.split('\n\n').filter(p => p.trim());
                console.log('Найдено параграфов:', paragraphs.length);
                
                // Создаем страницы по 300 слов
                let currentPageText = '';
                let wordCount = 0;
                const wordsPerPage = 300;
                
                for (const paragraph of paragraphs) {
                    const words = paragraph.split(/\s+/).filter(w => w.length > 0).length;
                    
                    // Если добавление параграфа превысит лимит и уже есть контент - создаем страницу
                    if (wordCount + words > wordsPerPage && currentPageText) {
                        pages.push(formatPage(currentPageText));
                        currentPageText = paragraph;
                        wordCount = words;
                    } else {
                        // Добавляем параграф к текущей странице
                        currentPageText += (currentPageText ? '\n\n' : '') + paragraph;
                        wordCount += words;
                    }
                }
                
                // Добавляем последнюю страницу
                if (currentPageText) {
                    pages.push(formatPage(currentPageText));
                }
                
                console.log('Создано страниц:', pages.length);
                console.log('Средний размер страницы:', Math.round(text.length / pages.length), 'символов');
                
                showPage();
            })
            .catch(error => {
                console.error('Ошибка загрузки:', error);
                document.getElementById('page').innerHTML = 
                    '<div class="error">Ошибка загрузки файла: ' + error.message + 
                    '<br><br>Убедитесь, что файл Khadzhi-Girai.txt находится в той же папке.</div>';
            });
        
        // Форматирование страницы
        function formatPage(text) {
            const paragraphs = text.split('\n\n');
            
            return paragraphs.map(p => {
                const trimmed = p.trim();
                
                // Заголовок книги
                if (trimmed === 'Хаджи-Гирай' || trimmed.includes('Хаджи-Гирай')) {
                    return `<h1 style="text-align: center; font-size: 2.5rem; margin: 0 0 30px 0; color: #f39c12;">${trimmed}</h1>`;
                }
                
                // Автор
                if (trimmed === 'Алим Къуртсеит' || trimmed.includes('Алим Къуртсеит')) {
                    return `<p style="text-align: center; font-style: italic; font-size: 1.3rem; margin-bottom: 40px; color: #bdc3c7;">${trimmed}</p>`;
                }
                
                // Заголовки глав (короткие строки заглавными буквами)
                if (trimmed.length < 60 && (trimmed === trimmed.toUpperCase() || /^[А-ЯЁ\s\-\.]{3,50}$/.test(trimmed))) {
                    return `<h2>${trimmed}</h2>`;
                }
                
                // Обычные параграфы
                return `<p>${trimmed}</p>`;
            }).join('');
        }
        
        // Показать текущую страницу
        function showPage() {
            if (pages.length === 0) return;
            
            document.getElementById('page').innerHTML = pages[currentPage] || '<div class="error">Пустая страница</div>';
            
            // Обновляем информацию
            document.getElementById('info').textContent = `Страница ${currentPage + 1} из ${pages.length}`;
            
            // Прогресс бар
            const progress = pages.length > 1 ? (currentPage / (pages.length - 1)) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Время чтения (примерно 1 страница = 1-2 минуты)
            const remainingPages = pages.length - currentPage - 1;
            const minutes = Math.ceil(remainingPages * 1.5);
            document.getElementById('timeInfo').textContent = `Осталось: ~${minutes} мин`;
            
            // Состояние кнопок
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === pages.length - 1;
            
            // Прокрутка в начало страницы
            document.getElementById('page').scrollTop = 0;
        }
        
        // Навигация
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                showPage();
            }
        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage();
            }
        }
        
        // Клавиатурная навигация
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevPage();
                    break;
                case 'Home':
                    currentPage = 0;
                    showPage();
                    break;
                case 'End':
                    currentPage = pages.length - 1;
                    showPage();
                    break;
            }
        });
        
        // Сохранение/загрузка позиции
        function savePosition() {
            localStorage.setItem('hadji_girai_page', currentPage);
        }
        
        function loadPosition() {
            const saved = localStorage.getItem('hadji_girai_page');
            if (saved && !isNaN(saved)) {
                currentPage = Math.min(parseInt(saved), pages.length - 1);
                showPage();
            }
        }
        
        // Автосохранение при смене страницы
        const originalNext = nextPage;
        const originalPrev = prevPage;
        
        nextPage = function() {
            originalNext();
            savePosition();
        };
        
        prevPage = function() {
            originalPrev();
            savePosition();
        };
        
        // Загрузка позиции после создания страниц
        setTimeout(loadPosition, 100);
    </script>
</body>
</html>
