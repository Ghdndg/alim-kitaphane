<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1b23">
    <title>КрымЧиталка — Хаджи-Гирай</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* НОВЫЙ СОВРЕМЕННЫЙ ДИЗАЙН РИДЕРА */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            /* Цветовая палитра - тёмная тема */
            --bg-primary: #1a1b23;
            --bg-secondary: #252632;
            --bg-tertiary: #2d2f3f;
            --text-primary: #e8e9ed;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8b8d94;
            --accent-primary: #4c9eff;
            --accent-secondary: #6c5ce7;
            --border-primary: #3a3d4a;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
            
            /* Типографика */
            --font-ui: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            --font-reading: "Merriweather", Georgia, serif;
            --font-size-reading: 18px;
            --line-height-reading: 1.7;
            
            /* Размеры */
            --content-max-width: 750px;
            --sidebar-width: 320px;
            --header-height: 64px;
            
            /* Анимации */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1b23;
            --text-secondary: #495057;
            --text-tertiary: #6c757d;
            --border-primary: #dee2e6;
        }
        
        [data-theme="sepia"] {
            --bg-primary: #f4f1e8;
            --bg-secondary: #ebe5d6;
            --bg-tertiary: #e1d7c6;
            --text-primary: #3e3631;
            --text-secondary: #5d5347;
            --text-tertiary: #7a6f5f;
            --border-primary: #d4c4a8;
        }
        
        /* Глобальные стили */
        html {
            font-size: 16px;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        html::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: var(--font-ui);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Контейнер приложения */
        .app {
            min-height: 100vh;
            position: relative;
        }
        
        /* Загрузочный экран */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 1000;
            transition: opacity var(--transition-medium);
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .loading-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Верхняя панель */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(26, 27, 35, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform var(--transition-medium);
        }
        
        .navbar.visible {
            transform: translateY(0);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        
        .brand-info {
            min-width: 0;
        }
        
        .brand-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }
        
        .brand-author {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .navbar-actions {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .nav-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        /* Основной контент */
        .main-content {
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 80px 24px 100px 24px;
            position: relative;
        }
        
        /* Типографика текста */
        .book-content {
            font-family: var(--font-reading);
            font-size: var(--font-size-reading);
            line-height: var(--line-height-reading);
            color: var(--text-primary);
        }
        
        .book-title {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin: 60px 0 20px 0;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .book-author {
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
            font-style: italic;
            margin: 0 0 80px 0;
            font-weight: 400;
        }
        
        .chapter-title {
            font-size: 32px;
            font-weight: 700;
            margin: 60px 0 32px 0;
            color: var(--text-primary);
            text-align: center;
            position: relative;
        }
        
        .chapter-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }
        
        .text-paragraph {
            margin: 0 0 24px 0;
            text-align: justify;
            text-justify: inter-word;
            hyphens: auto;
            -webkit-hyphens: auto;
        }
        
        .text-paragraph:first-letter {
            font-size: 3.2em;
            font-weight: 700;
            float: left;
            line-height: 0.8;
            margin: 0.1em 0.1em 0 0;
            color: var(--accent-primary);
        }
        
        /* Прогресс чтения */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--bg-secondary);
            z-index: 200;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width var(--transition-fast);
            border-radius: 0 2px 2px 0;
        }
        
        /* Плавающая кнопка настроек */
        .floating-settings {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px var(--shadow-medium);
            transition: all var(--transition-medium);
            z-index: 50;
            transform: translateY(100px);
        }
        
        .floating-settings.visible {
            transform: translateY(0);
        }
        
        .floating-settings:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-heavy);
        }
        
        .floating-settings:active {
            transform: translateY(-2px);
        }
        
        /* Модальное окно настроек */
        .settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-medium);
        }
        
        .settings-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .settings-panel {
            width: min(480px, 90vw);
            max-height: 80vh;
            background: var(--bg-secondary);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px var(--shadow-heavy);
            transform: scale(0.9) translateY(40px);
            transition: transform var(--transition-medium);
        }
        
        .settings-modal.visible .settings-panel {
            transform: scale(1) translateY(0);
        }
        
        .settings-header {
            padding: 24px 24px 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .settings-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .close-btn:hover {
            background: var(--border-primary);
            color: var(--text-primary);
        }
        
        .settings-body {
            padding: 24px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .setting-section {
            margin-bottom: 32px;
        }
        
        .setting-section:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .option-card {
            padding: 16px;
            border: 2px solid var(--border-primary);
            border-radius: 16px;
            background: var(--bg-tertiary);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .option-card:hover {
            border-color: var(--accent-primary);
            background: var(--bg-primary);
        }
        
        .option-card.active {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }
        
        .slider-container {
            position: relative;
            margin-top: 8px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 3px solid var(--bg-primary);
            box-shadow: 0 2px 12px var(--shadow-medium);
        }
        
        .slider-value {
            position: absolute;
            right: 0;
            top: -28px;
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-primary);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
                height: 56px;
            }
            
            .brand-title {
                font-size: 16px;
            }
            
            .main-content {
                padding: 70px 16px 80px 16px;
            }
            
            .book-title {
                font-size: 36px;
                margin: 40px 0 16px 0;
            }
            
            .book-author {
                font-size: 18px;
                margin: 0 0 60px 0;
            }
            
            .chapter-title {
                font-size: 28px;
                margin: 40px 0 24px 0;
            }
            
            .floating-settings {
                bottom: 16px;
                right: 16px;
                width: 52px;
                height: 52px;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 70px 12px 80px 12px;
            }
            
            .book-title {
                font-size: 32px;
            }
            
            .chapter-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="app">
        <!-- Загрузочный экран -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-title">КрымЧиталка</div>
            <div class="loading-subtitle" id="loading-status">Загрузка книги...</div>
        </div>

        <!-- Прогресс чтения -->
        <div class="reading-progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Навигационная панель -->
        <nav id="navbar" class="navbar">
            <div class="navbar-brand">
                <div class="brand-icon">Х</div>
                <div class="brand-info">
                    <h1 class="brand-title">Хаджи-Гирай</h1>
                    <div class="brand-author">Алим Къуртсеит</div>
                </div>
            </div>
            
            <div class="navbar-actions">
                <button class="nav-btn" id="back-btn" onclick="history.back()" title="Назад">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                
                <button class="nav-btn" id="menu-btn" title="Меню">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"/>
                        <line x1="4" y1="12" x2="20" y2="12"/>
                        <line x1="4" y1="18" x2="20" y2="18"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="main-content">
            <article class="book-content" id="book-content">
                <!-- Содержимое книги будет загружено сюда -->
            </article>
        </main>

        <!-- Плавающая кнопка настроек -->
        <button id="settings-btn" class="floating-settings" title="Настройки">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="m12 1 1.57 4.13L17 4l2 2-1.13 3.43L22 11v2l-4.13 1.57L19 18l-2 2-3.43-1.13L11 23H9l-1.57-4.13L4 20l-2-2 1.13-3.43L1 13v-2l4.13-1.57L4 6l2-2 3.43 1.13L11 1h2z"/>
            </svg>
        </button>

        <!-- Модальное окно настроек -->
        <div id="settings-modal" class="settings-modal">
            <div class="settings-panel">
                <div class="settings-header">
                    <h2 class="settings-title">Настройки чтения</h2>
                    <button class="close-btn" id="close-settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m18 6-12 12"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="settings-body">
                    <div class="setting-section">
                        <label class="setting-label">Тема оформления</label>
                        <div class="option-grid">
                            <div class="option-card" data-theme="light">☀️ Светлая</div>
                            <div class="option-card active" data-theme="dark">🌙 Тёмная</div>
                            <div class="option-card" data-theme="sepia">📜 Сепия</div>
                        </div>
                    </div>
                    
                    <div class="setting-section">
                        <label class="setting-label">Размер шрифта</label>
                        <div class="slider-container">
                            <span class="slider-value" id="font-size-value">18px</span>
                            <input type="range" id="font-size-slider" class="slider" min="14" max="28" value="18" step="1">
                        </div>
                    </div>
                    
                    <div class="setting-section">
                        <label class="setting-label">Междустрочный интервал</label>
                        <div class="slider-container">
                            <span class="slider-value" id="line-height-value">1.7</span>
                            <input type="range" id="line-height-slider" class="slider" min="1.3" max="2.2" value="1.7" step="0.1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
