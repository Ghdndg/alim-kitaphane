<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КрымЧиталка — Хаджи-Гирай</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Crimson Text", Georgia, serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* HEADER */
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        
        .header.visible { transform: translateY(0); }
        
        .header-title {
            flex: 1;
            text-align: center;
        }
        
        .header-title h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-title span {
            font-size: 14px;
            color: #999;
        }
        
        .settings-btn {
            padding: 10px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .settings-btn:hover {
            background: #333;
            color: #fff;
        }
        
        /* READER */
        .reader {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 30px;
            overflow: hidden;
        }
        
        .page-content {
            max-width: 680px;
            margin: 0 auto;
            height: 100%;
            overflow: hidden;
            font-size: 18px;
            line-height: 1.65;
            text-align: justify;
        }
        
        .page-content h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .page-content .author {
            font-size: 1.25rem;
            font-style: italic;
            color: #ccc;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-content h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            font-weight: 600;
        }
        
        .page-content p {
            margin-bottom: 1rem;
        }
        
        /* TOUCH ZONES */
        .zones {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            z-index: 10;
        }
        
        .zone {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        
        /* FOOTER */
        .footer {
            height: 80px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 12px 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .footer.visible { transform: translateY(0); }
        
        .progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
            color: #999;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #5856d6);
            border-radius: 2px;
            width: 0%;
            transition: width 0.2s;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #007aff;
            color: #fff;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-input {
            width: 60px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
        
        /* LOADING */
        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }
        
        .loading.hidden { display: none; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* SETTINGS MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            width: min(400px, 90vw);
            border: 1px solid #333;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .option-buttons {
            display: flex;
            gap: 8px;
        }
        
        .option-btn {
            padding: 8px 16px;
            background: #333;
            border: 2px solid #333;
            border-radius: 6px;
            color: #999;
            cursor: pointer;
            font-size: 14px;
        }
        
        .option-btn:hover {
            border-color: #007aff;
            color: #fff;
        }
        
        .option-btn.active {
            background: #007aff;
            border-color: #007aff;
            color: #fff;
        }
        
        .range-slider {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #007aff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .header { height: 50px; padding: 0 15px; }
            .footer { height: 70px; padding: 10px 15px; }
            .page { padding: 20px 15px; }
            .page-content { font-size: 16px; }
            .nav-btn { width: 36px; height: 36px; }
            .page-input { width: 50px; height: 36px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2>КрымЧиталка</h2>
            <p id="loading-text">Загрузка...</p>
        </div>
        
        <!-- Header -->
        <div class="header" id="header">
            <div class="header-title">
                <h1>Хаджи-Гирай</h1>
                <span>Алим Къуртсеит</span>
            </div>
            <button class="settings-btn" id="settings-btn">⚙️</button>
        </div>
        
        <!-- Reader -->
        <div class="reader">
            <div class="page">
                <div class="page-content" id="content">
                    <!-- Контент загружается здесь -->
                </div>
            </div>
            
            <!-- Touch zones -->
            <div class="zones">
                <button class="zone" id="prev-zone"></button>
                <button class="zone" id="menu-zone"></button>
                <button class="zone" id="next-zone"></button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer" id="footer">
            <div class="progress">
                <span id="page-info">1 / 100</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="time-info">~5 мин</span>
            </div>
            
            <div class="controls">
                <button class="nav-btn" id="prev-btn">‹</button>
                <input type="number" class="page-input" id="page-input" min="1" value="1">
                <button class="nav-btn" id="next-btn">›</button>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Настройки</div>
                    <button class="close-btn" id="close-btn">✕</button>
                </div>
                
                <div class="setting-group">
                    <div class="setting-label">Тема</div>
                    <div class="option-buttons">
                        <button class="option-btn" data-theme="light">Светлая</button>
                        <button class="option-btn active" data-theme="dark">Тёмная</button>
                        <button class="option-btn" data-theme="sepia">Сепия</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <div class="setting-label">Размер: <span id="font-value">18px</span></div>
                    <input type="range" class="range-slider" id="font-slider" min="14" max="24" value="18">
                </div>
                
                <div class="setting-group">
                    <div class="setting-label">Интервал: <span id="line-value">1.65</span></div>
                    <input type="range" class="range-slider" id="line-slider" min="1.2" max="2.0" value="1.65" step="0.05">
                </div>
            </div>
        </div>
    </div>
    
    <script src="reader.js"></script>
</body>
</html>
