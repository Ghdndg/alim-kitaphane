<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КрымЧиталка — Perfect Pagination</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Georgia", serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .reader-area {
            flex: 1;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }
        
        .page-content {
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden;
        }
        
        .footer {
            height: 80px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: #333;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .nav-btn:hover { background: #555; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .page-info { font-size: 14px; color: #ccc; }
        
        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading.hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div>Loading...</div>
        </div>
        
        <div class="header">
            <h1>Хаджи-Гирай</h1>
        </div>
        
        <div class="reader-area">
            <div class="page-content" id="content"></div>
        </div>
        
        <div class="footer">
            <button class="nav-btn" id="prev-btn">‹ Prev</button>
            <span class="page-info" id="page-info">Page 1 of 1</span>
            <button class="nav-btn" id="next-btn">Next ›</button>
        </div>
    </div>
    
    <script src="reader.js"></script>
</body>
</html>
