<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1c1c1e">
    <title>КрымЧиталка — Хаджи-Гирай</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reader.css">
</head>
<body data-theme="dark">
    <div class="app">
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2>КрымЧиталка</h2>
                <p id="loading-status">Загрузка...</p>
            </div>
        </div>

        <!-- Header -->
        <header id="header" class="header">
            <button class="header-btn" id="back-btn" aria-label="Назад">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            
            <div class="header-title">
                <h1>Хаджи-Гирай</h1>
                <span>Алим Къуртсеит</span>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" id="toc-btn" aria-label="Содержание">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                </button>
                <button class="header-btn" id="settings-btn" aria-label="Настройки">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        ircle cx="12" cy="12"2" r="3"/>
                        <path d="m12 1 1.57 4.13L17 4l2 2-1.13 3.43L22 11v2l-4.13 1.57L19 18l-2 2-3.43-1.13L11 23H9l-1.57-4.13L4 20l-2-2 1.13-3.43L1 13v-2l4.13-1.57L4 6l2-2 3.43 1.13L11 1h2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Reader -->
        <main class="reader">
            <div id="page-content" class="page-content">
                <!-- Контент страницы будет здесь -->
            </div>
            
            <!-- Touch zones -->
            <div class="touch-zones">
                <button class="touch-zone" id="prev-zone" aria-label="Предыдущая страница"></button>
                <button class="touch-zone" id="menu-zone" aria-label="Показать/скрыть меню"></button>
                <button class="touch-zone" id="next-zone" aria-label="Следующая страница"></button>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <div class="progress-section">
                <div class="progress-info">
                    <span id="current-page">1</span> / <span id="total-pages">100</span>
                    <span class="separator">•</span>
                    <span id="reading-time">~5 мин</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="nav-controls">
                <button class="nav-btn" id="prev-btn" aria-label="Назад">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <input type="number" id="page-input" class="page-input" min="1" value="1">
                <button class="nav-btn" id="next-btn" aria-label="Вперед">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Содержание</h3>
                <button class="close-btn" id="close-sidebar" aria-label="Закрыть">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m18 6-12 12"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-content">
                <nav id="toc-list" class="toc-list"></nav>
            </div>
        </aside>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Настройки чтения</h3>
                    <button class="close-btn" id="close-settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m18 6-12 12"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Тема оформления</label>
                        <div class="option-buttons">
                            <button class="option-btn" data-theme="light">Светлая</button>
                            <button class="option-btn active" data-theme="dark">Тёмная</button>
                            <button class="option-btn" data-theme="sepia">Сепия</button>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label>Шрифт</label>
                        <div class="option-buttons">
                            <button class="option-btn active" data-font="crimson">Crimson Text</button>
                            <button class="option-btn" data-font="inter">Inter</button>
                            <button class="option-btn" data-font="georgia">Georgia</button>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label>Размер шрифта: <span id="font-size-value">18px</span></label>
                        <input type="range" id="font-size-slider" min="14" max="24" value="18" step="1" class="range-slider">
                    </div>
                    
                    <div class="setting-group">
                        <label>Междустрочный интервал: <span id="line-height-value">1.6</span></label>
                        <input type="range" id="line-height-slider" min="1.2" max="2.0" value="1.6" step="0.1" class="range-slider">
                    </div>
                    
                    <div class="setting-group">
                        <label>Ширина текста</label>
                        <div class="option-buttons">
                            <button class="option-btn" data-width="narrow">Узкая</button>
                            <button class="option-btn active" data-width="medium">Средняя</button>
                            <button class="option-btn" data-width="wide">Широкая</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
