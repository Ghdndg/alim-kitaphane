<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1c1c1e">
    <title>КрымЧиталка — Идеальная пагинация</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* ИДЕАЛЬНАЯ СИСТЕМА ПАГИНАЦИИ */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-primary: #38383a;
            --accent-primary: #007aff;
            
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
            --font-reading: "Crimson Text", Georgia, serif;
            --font-size-reading: 18px;
            --line-height-reading: 1.6;
            
            /* ТОЧНЫЕ РАЗМЕРЫ ИНТЕРФЕЙСА */
            --header-height: 60px;
            --footer-height: 100px;
            --page-padding: 20px;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            
            --transition: 0.25s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1d1d1f;
            --text-secondary: #424245;
            --text-tertiary: #6c6c70;
            --border-primary: #d1d1d6;
        }
        
        [data-theme="sepia"] {
            --bg-primary: #f7f0e6;
            --bg-secondary: #ede8d3;
            --text-primary: #5d4e37;
            --text-secondary: #8d7053;
            --border-primary: #d3c7b8;
            --accent-primary: #8b6914;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-ui);
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }
        
        /* LOADING */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 9999;
            transition: opacity var(--transition);
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-primary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .loading p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* LAYOUT SYSTEM */
        .app {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        
        /* HEADER */
        .header {
            height: var(--header-height);
            min-height: var(--header-height);
            max-height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform var(--transition);
        }
        
        .header.visible {
            transform: translateY(0);
        }
        
        .header-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        
        .header-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .header-title {
            flex: 1;
            margin: 0 1rem;
            min-width: 0;
        }
        
        .header-title h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-title span {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* READER AREA */
        .reader {
            flex: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
            background: var(--bg-primary);
            height: calc(100vh - var(--header-height) - var(--footer-height));
            height: calc(100dvh - var(--header-height) - var(--footer-height));
        }

        
        .page-container {
            position: absolute;
            inset: 0;
            padding: var(--page-padding);
            overflow: hidden;
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            max-width: 680px;
            margin: 0 auto;
            font-family: var(--font-reading);
            font-size: var(--font-size-reading);
            line-height: var(--line-height-reading);
            color: var(--text-primary);
            overflow: hidden;
            word-wrap: break-word;
            hyphens: auto;
            -webkit-hyphens: auto;
        }
        
        .page-content h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            line-height: 1.2;
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
        }
        
        .page-content h2 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            line-height: 1.3;
            margin: 2rem 0 1rem 0;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .page-content p {
            margin: 0 0 1rem 0;
            text-align: justify;
            text-justify: inter-word;
            orphans: 2;
            widows: 2;
        }
        
        .page-content p:last-child {
            margin-bottom: 0;
        }
        
        .author {
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-secondary);
            text-align: center;
            margin: 1rem 0 3rem 0;
        }
        
        /* TOUCH ZONES */
        .touch-zones {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            z-index: 10;
        }
        
        .touch-zone {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        
        .touch-zone:active {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* FOOTER */
        .footer {
            height: calc(var(--footer-height) + var(--safe-area-bottom));
            min-height: calc(var(--footer-height) + var(--safe-area-bottom));
            max-height: calc(var(--footer-height) + var(--safe-area-bottom));
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px 1.5rem calc(16px + var(--safe-area-bottom));
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            z-index: 100;
            transform: translateY(100%);
            transition: transform var(--transition);
        }

        
        .footer.visible {
            transform: translateY(0);
        }
        
        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .progress-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .progress-bar {
            height: 6px;
            background: var(--border-primary);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.2s ease;
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-input {
            width: 64px;
            height: 40px;
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0;
            font-family: var(--font-ui);
        }
        
        .page-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* SETTINGS MODAL */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }
        
        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            width: min(400px, 90vw);
            max-height: 80vh;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform var(--transition);
            box-shadow: var(--shadow);
        }
        
        .modal.visible .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        
        .close-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .setting-group {
            margin-bottom: 2rem;
        }
        
        .setting-group:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9375rem;
        }
        
        .option-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .option-btn {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-primary);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 80px;
        }
        
        .option-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .option-btn.active {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }
        
        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border-primary);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 2px solid var(--bg-secondary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* RESPONSIVE */
        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
                --footer-height: 90px;
                --page-padding: 16px;
            }
            
            .header {
                padding: 0 16px;
            }
            
            .header-title h1 {
                font-size: 16px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
            }
            
            .page-input {
                width: 60px;
                height: 40px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --header-height: 52px;
                --footer-height: 84px;
                --page-padding: 12px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .page-input {
                width: 50px;
                height: 36px;
                font-size: 13px;
            }
        }

    </style>
</head>
<body data-theme="dark">
    <div class="app">
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>КрымЧиталка</h2>
                <p id="loading-status">Загрузка книги...</p>
            </div>
        </div>

        <!-- Header -->
        <header class="header" id="header">
            <button class="header-btn" id="back-btn" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            
            <div class="header-title">
                <h1>Хаджи-Гирай</h1>
                <span>Алим Къуртсеит</span>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" id="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        ircle cx="12" cycy="12" r="3"/>
                        <path d="m12 1 1.57 4.13L17 4l2 2-1.13 3.43L22 11v2l-4.13 1.57L19 18l-2 2-3.43-1.13L11 23H9l-1.57-4.13L4 20l-2-2 1.13-3.43L1 13v-2l4.13-1.57L4 6l2-2 3.43 1.13L11 1h2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Reader -->
        <main class="reader">
            <div class="page-container">
                <div class="page-content" id="page-content">
                    <!-- Контент страницы -->
                </div>
            </div>
            
            <!-- Touch Zones -->
            <div class="touch-zones">
                <button class="touch-zone" id="prev-zone"></button>
                <button class="touch-zone" id="menu-zone"></button>
                <button class="touch-zone" id="next-zone"></button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer">
            <div class="progress-section">
                <div class="progress-info">
                    <span>Страница <span id="current-page">1</span> из <span id="total-pages">100</span></span>
                    <span>•</span>
                    <span id="reading-time">~5 мин</span>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <div class="nav-controls">
                <button class="nav-btn" id="prev-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <input type="number" class="page-input" id="page-input" min="1" value="1">
                <button class="nav-btn" id="next-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Настройки чтения</h3>
                    <button class="close-btn" id="close-settings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m18 6-12 12"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="setting-group">
                        <label class="setting-label">Тема оформления</label>
                        <div class="option-buttons">
                            <button class="option-btn" data-theme="light">Светлая</button>
                            <button class="option-btn active" data-theme="dark">Тёмная</button>
                            <button class="option-btn" data-theme="sepia">Сепия</button>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Размер шрифта: <span id="font-size-value">18px</span></label>
                        <input type="range" class="range-slider" id="font-size-slider" min="14" max="24" value="18" step="1">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Междустрочный интервал: <span id="line-height-value">1.6</span></label>
                        <input type="range" class="range-slider" id="line-height-slider" min="1.2" max="2.0" value="1.6" step="0.1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
