<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Хаджи-Гирай | КрымЧиталка</title>
    <link rel="stylesheet" href="reader.css">
</head>
<body data-theme="dark">
    <!-- Загрузочный экран -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>КрымЧиталка</h2>
            <p id="loadingStatus">Инициализация...</p>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div class="reader-app" id="readerApp" style="display: none;">
        <!-- Строка прогресса -->
        <div class="progress-indicator">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Верхняя панель -->
        <header class="top-bar" id="topBar">
            <button class="icon-btn back-btn" id="backBtn">
                <svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
            </button>
            <div class="book-title">
                <h1>Хаджи-Гирай</h1>
                <span>Алим Къуртсеит</span>
            </div>
            <button class="icon-btn menu-btn" id="menuBtn">
                <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
        </header>

        <!-- Область чтения -->
        <main class="reading-area" id="readingArea">
            <div class="page-container" id="pageContainer">
                <div class="page-content" id="pageContent">
                    <!-- Контент страницы -->
                </div>
            </div>
        </main>

        <!-- Нижняя панель навигации -->
        <footer class="bottom-bar" id="bottomBar">
            <div class="page-info">
                <span class="page-counter">
                    <span id="currentPage">1</span>%
                </span>
                <span class="reading-time" id="readingTime">5 мин</span>
            </div>
            
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn" disabled>
                    <svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
                </button>
                <button class="nav-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </button>
            </div>
        </footer>

        <!-- Панель настроек -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-overlay" id="settingsOverlay"></div>
            <div class="settings-content">
                <!-- Яркость -->
                <div class="brightness-control">
                    <svg class="brightness-icon" viewBox="0 0 24 24">
                        <path d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69z"/>
                    </svg>
                    <input type="range" class="brightness-slider" id="brightnessSlider" min="20" max="100" value="100">
                    <svg class="brightness-icon" viewBox="0 0 24 24">
                        <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
                    </svg>
                </div>

                <!-- Темы -->
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="sepia" aria-label="Сепия">
                        <div class="theme-preview theme-sepia"></div>
                        <span>Сепия</span>
                    </button>
                    <button class="theme-btn" data-theme="gray" aria-label="Серый">
                        <div class="theme-preview theme-gray"></div>
                        <span>Серый</span>
                    </button>
                    <button class="theme-btn active" data-theme="dark" aria-label="Черный">
                        <div class="theme-preview theme-dark"></div>
                        <span>Черный</span>
                    </button>
                    <button class="theme-btn" data-theme="auto" aria-label="Как в системе">
                        <div class="theme-preview theme-auto"></div>
                        <span>Как в системе</span>
                    </button>
                </div>

                <!-- Настройки текста -->
                <div class="text-settings">
                    <div class="font-family">
                        <span class="font-name">Kazimir</span>
                        <div class="font-size-controls">
                            <button class="font-btn" id="decreaseFont">−</button>
                            <button class="font-btn" id="increaseFont">+</button>
                        </div>
                    </div>

                    <!-- Межстрочный интервал -->
                    <div class="line-height-controls">
                        <button class="line-height-btn" data-height="1.4">
                            <div class="lines tight"></div>
                        </button>
                        <button class="line-height-btn active" data-height="1.6">
                            <div class="lines normal"></div>
                        </button>
                        <button class="line-height-btn" data-height="2.0">
                            <div class="lines loose"></div>
                        </button>
                    </div>

                    <!-- Выравнивание -->
                    <div class="alignment-controls">
                        <button class="alignment-btn" data-align="left">
                            <div class="alignment-preview left"></div>
                        </button>
                        <button class="alignment-btn active" data-align="justify">
                            <div class="alignment-preview justify"></div>
                        </button>
                        <button class="alignment-btn" data-align="center">
                            <div class="alignment-preview center"></div>
                        </button>
                    </div>
                </div>

                <!-- Прокрутка текста -->
                <div class="scroll-setting">
                    <span>Прокрутка текста</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="scrollToggle">
                        <label for="scrollToggle" class="toggle-label"></label>
                    </div>
                </div>

                <button class="additional-settings">ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ</button>
            </div>
        </div>

        <!-- Зоны касания -->
        <div class="touch-zones">
            <div class="touch-zone left" id="leftZone"></div>
            <div class="touch-zone center" id="centerZone"></div>
            <div class="touch-zone right" id="rightZone"></div>
        </div>
    </div>

    <script src="reader.js"></script>
</body>
</html>
